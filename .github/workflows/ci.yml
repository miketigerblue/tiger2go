name: Security & Quality Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Quality Assurance (Linting & Formatting)
  # -----------------------------------------------------------------------------
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Verify Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Run 'gofmt -w .'"
            exit 1
          fi

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  # -----------------------------------------------------------------------------
  # Job 2: Security Scans (SAST & SCA)
  # -----------------------------------------------------------------------------
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # 1. Dependency Analysis (SCA) - Go Native
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        
      # 2. Static Analysis (SAST)
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

  # -----------------------------------------------------------------------------
  # Job 3: Unit & Integration Testing
  # -----------------------------------------------------------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      # Service container for tests requiring DB
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: tiger2go_test
        ports:
          - 5432:5432
        # Simple health check to wait for DB readiness
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/tiger2go_test?sslmode=disable
        run: go test -v -race -cover ./...

  # -----------------------------------------------------------------------------
  # Job 4: Container Security (Trivy)
  # -----------------------------------------------------------------------------
  container-security:
    name: Container Scan
    runs-on: ubuntu-latest
    needs: [quality, security, test] # Only build if code is good
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t tiger2go:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tiger2go:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
